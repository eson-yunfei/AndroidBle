apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "org.eson.liteble"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 10
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:2.0.0-beta7'
    testImplementation 'junit:junit:4.13'
    implementation project(':blesdk')
    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    //adapter
    implementation 'com.github.tianzhijiexian:CommonAdapter:1.2.4'
    //    注意：统计SDK必须依赖基础组件库。所以需要加入对应依赖:
    implementation 'com.umeng.sdk:common:1.5.3'
    implementation 'com.umeng.analytics:analytics:6.1.4'
    //    implementation 'com.google.android.material:material:1.0.0-alpha1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation project(':ble_scanner')
}
